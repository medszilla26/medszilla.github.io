<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <title>Pablo Hernandez | Contact</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Pablo Hernandez</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navBarContent"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navBarContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>

          <li class="navbar-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="navbar-item active">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Form User Info -->
    <div class="container">
      <div class="card card-outline-secondary" style="max-width: 40rem;">
        <div class="card-header">
          <h2 class="mb-0">Contact</h2>
        </div>
        <div class="card-body">
          <form class="form" role="form" autocomplete="off">
            <fieldset>
              <label for="name2" class="mb-0">Name</label>
              <div class="row mb-1">
                <div class="col-lg-12">
                  <input
                    type="text"
                    name="name2"
                    id="name2"
                    class="form-control"
                    required=""
                  />
                </div>
              </div>
              <label for="email2" class="mb-0">Email</label>
              <div class="row mb-1">
                <div class="col-lg-12">
                  <input
                    type="text"
                    name="email2"
                    id="email2"
                    class="form-control"
                    required=""
                  />
                </div>
              </div>
              <label for="message2" class="mb-0">Message</label>
              <div class="row mb-1">
                <div class="col-lg-12">
                  <textarea
                    rows="6"
                    name="message2"
                    id="message2"
                    class="form-control"
                    required=""
                  ></textarea>
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-secondary btn-lg float-right"
              >
                Send
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
