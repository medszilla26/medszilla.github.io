    <!-- Contact Card  Section -->
    <section class="container d-block justify-content-center">
      <div class="card card-outline-secondary shadow p-1 mb-5 bg-white rounded">
        <div class="card-header">
          <h2 class="mb-0">Contact</h2>
        </div>
        <div class="card-body">
          <form class="form" role="form" autocomplete="off">
            <fieldset>
              <label for="name" class="mb-0">Name</label>
              <div class="row mb-1">
                <div class="col-lg-12">
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    required=""
                  />
                </div>
              </div>
              <label for="email" class="mb-0">Email</label>
              <div class="row mb-1">
                <div class="col-lg-12">
                  <input
                    type="text"
                    name="email"
                    id="email"
                    class="form-control"
                    required=""
                  />
                </div>
              </div>
              <label for="message" class="mb-0">Message</label>
              <div class="row mb-1">
                <div class="col-lg-12">
                  <textarea
                    rows="6"
                    name="message"
                    id="message"
                    class="form-control"
                    required=""
                  ></textarea>
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-secondary btn-lg float-right"
              >
                <i class="fa fa-paper-plane mr-2 fa-3"></i>Send
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </section>

              <!--Instagram-->
